<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        section {
            margin: 20px 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Image Links</h1>
</header>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#menu">Menu</a></li>
    </ul>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>Welcome to our website! Below is an image related to technology.</p>
    <a href="https://www.example.com/technology"><img src="/images/Altja_jÃµgi_Lahemaal.jpg" alt="Technology"></a>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <a href="https://www.example.com/nature1"><img src="/images/shutterstock_1798672534.jpg" alt="Nature 1"></a>
        <!-- <a href="https://www.example.com/nature2"><img src="nature_image2.jpg" alt="Nature 2"></a>
        <a href="https://www.example.com/nature3"><img src="nature_image3.jpg" alt="Nature 3"></a> -->
    </div>
</section>

<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://www.example.com/food1"><img src="/images/Ultraprocessed-food-58d54c3.jpg" alt="Food 1"></a></li>
        <!-- <li><a href="https://www.example.com/food2"><img src="food_image2.jpg" alt="Food 2"> Food 2</a></li>
        <li><a href="https://www.example.com/food3"><img src="food_image3.jpg" alt="Food 3"> Food 3</a></li> -->
    </ul>
</section>

<footer>
    <p>&copy; 2024 Image Links</p>
</footer>

</body>
</html>
